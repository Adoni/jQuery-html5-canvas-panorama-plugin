<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"> </script>
    <script type="text/javascript" src="./jquery.ba-outside-events.min.js"> </script>
    <script type="text/javascript" src="./ddpanorama.js"> </script>
    <h2>default</h2>
    <img id="mambo" src="night3.jpeg" alt="" />
    <h2>loop=false</h2>
    <img id="mambo2" src="night3.jpeg" alt="" />
    <h2>loop=false, bounce=false, borderRate=0.1</h2>
    <img id="mambo3" src="night3.jpeg" alt="" />
    <h2>minSpeed(autoscroll)</h2>
    <img id="misc1" src="PanoSarek.jpg" alt="" />
    <h2>minSpeed(autoscroll), interactive = false</h2>
    <img id="misc2" src="PanoSarek.jpg" alt="" />
    <script>
        jQuery(function(){jQuery("#mambo").ddpanorama({width:645, height:520});});
        jQuery(function(){jQuery("#mambo2").ddpanorama({width:480, height:270, loop:false});});
        jQuery(function(){jQuery("#mambo3").ddpanorama({width:480, height:270, loop:false, bounce:false, borderRate:0.1});});
        jQuery(function(){jQuery("#misc1").ddpanorama({width:720, minSpeed:30});});
        jQuery(function(){jQuery("#misc2").ddpanorama({ratio:9/16, minSpeed:20, interactive:false});});
    </script>
</body>
</html>
